<h3>Description</h3>
<p>The statement that JUMP_BREAK the cycle when it is executed, that is, immediately exits the loop.</p>
<p>The JUMP_CONTINUE continues the cycle when it is executed, that is, it immediately jumps to the control condition.</p>
