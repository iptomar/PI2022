<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faz enquanto</title>
</head>
<style>
    .head{height:170px; width:100%; text-align: center; }
    .head_left{margin:10px 0px 0px 10px;float:left;}
    .head_right{}
    .header_letters{color:#ffffff; font-weight: 20; font-size: 40px}

</style>
<body>
    <div class="head" style="background: linear-gradient(50deg, #00ff15 40%, #0c800a 50%); border:1px solid black;">
        <div class="head_left">
            <img class="cabecalho-imag" src="../../imgs/logotipo.png" alt="Logotipo">
        </div>
        <div class="head_right">
            <h1 class="header_letters">Algorithmi</h1>
        </div>
    </div>
    <div>
        <img src="img/faz_enquanto.jpeg">
    </div>
    <div>
        <p>start MainProgram</p>
        <p>  set int account = 1</p>
        <p>  do</p>
        <p>    write account + " "</p>
        <p>    execute account = account + 1</p>
        <p>  while account <= 10</p>
        <p>end MainProgram</p>
    </div>
</body>
</html>
