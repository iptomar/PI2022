        <table>

                <td valign="top">
                    <plain> Build a program that:
1 - prompts the user for a real number
2 - calculates the base 10 logarithm of the number
3 - Calculates the base 10 power of the logarithm
4 - Make a critical comment about the algorithm's result

        <script>
//----------------------------- Javascript Code -------------------------------
//Main Function
        function main() {
	document.write("\n");
        document.write("Value of X\t\t: " );// print text
        x = parseFloat(prompt("Value of X\t\t: " ,"0.0") );
        
        document.write(x + "\n");// print input 
        var logX = 1/Math.log(10)*Math.log( x ) ;
        document.write("Log10(X) \t\t= " + logX );
        var pow10 = Math.pow( 10 , logX ) ;
        document.write("\nPow10(Log10(X)) \t= " + pow10 );
    }

main()
