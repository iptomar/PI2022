        function main() {
	document.write("\n");

        document.write(x + "\n");// print input

        document.write("\nPotency \t= " + Math.pow( x , 0.5 ) );
        document.write("\nOperator \t= " + Math.pow( x , 0.5 ) );
    }

main()
