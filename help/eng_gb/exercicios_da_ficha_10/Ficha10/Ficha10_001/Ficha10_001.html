        function main() {
	document.write("\n");
        var i = 0 ;
        while(true ){
            document.write("Positive number : " );
            document.write();// print text
            i = parseInt(prompt("i","0") );

            if(i > 0 ){
                break
            }
            document.write("Error in reading\n\n" );
        }
        document.write("Entered value = " + i );
    }
