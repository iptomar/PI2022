//Main Function
        function main() {
	document.write("\n");
        document.write("x : " );// print text
        x = parseFloat(prompt("x : " ,"0.0") );
        
        document.write(x + "\n");// print input 
        document.write("g(" + x + ")= " );
        if(x < 1 ){
            x = - Math.pow( x , 2 ) + 1 ;
        }else{
            x--;
        }
        document.write(x );
    }

main()
