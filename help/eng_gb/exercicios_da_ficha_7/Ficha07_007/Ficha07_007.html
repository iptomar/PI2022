        function main() {
	document.write("\n");
        document.write("Number of terms : " );// print text
        n = parseInt(prompt("Number of terms : " ,"0") );
        
        document.write(n + "\n");// print input 
        var product = 1 ;
        for( var i = 1; i < n + 1; i = i + 1 ) {
            var f = Math.pow( i , 1.0 / 3 ) ;
            product *=f;
        }
        document.write("Result = " + product );
