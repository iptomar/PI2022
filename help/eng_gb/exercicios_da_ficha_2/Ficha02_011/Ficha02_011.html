        function main() {
	document.write("\n");
        var n1 = 0 ;
        var n2 = 0 ;
        document.write("1st number : " );// print text
        n1 = parseInt(prompt("1st number : " ,"0") );
        
        document.write(n1 + "\n");// print input

        n2 = parseInt(prompt("2nd number : " ,"0") );
        
        document.write(n2 + "\n");// print input 
        var sum = n1 + n2 ;
        document.write(n1 + " + " + n2 + " = " + sum );
    }
