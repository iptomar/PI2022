        <script>
//----------------------------- Javascript Code -------------------------------
//Main Function
        function main() {
	document.write("\n");
        document.write("Decimal : " );// print text
        num = parseInt(prompt("Decimal : " ,"0") );
        
        document.write(num + "\n");// print input 
        var binary = "" ;
        while(num > 0 ){
            binary = num % 2 + binary ;
            num /=2;
        }
        document.write("Binary = " + binary );
    }

main()
//----------------------------- Javascript Code -------------------------------
