        <script>
//----------------------------- Javascript Code -------------------------------
//Main Function
        function main() {
	document.write("\n");
        document.write("Height : " );// print text
        height = parseInt(prompt("Height : " ,"0") );
        
        document.write(height + "\n");// print input 
        for( var i = 0; i < height; i = i + 1 ) {
            for( var j = 0; j < height; j = j + 1 ) {
                document.write("*" );
            }
            document.write("\n" );
        }
    }

main()
//----------------------------- Javascript Code -------------------------------
