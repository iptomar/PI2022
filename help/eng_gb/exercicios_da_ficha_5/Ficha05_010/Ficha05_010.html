//Main Function
        function main() {
	document.write("\n");
        var minimum = 999 ;
        for( var i = 1; i < 6; i = i + 1 ) {
            document.write(i + "º grade : " );// print text
            grade = parseInt(prompt(i + "º grade : " ,"0") );
            
            document.write(grade + "\n");// print input 
            if(grade < minimum ){
                minimum = grade ;
            }
        }
        document.write("Nota mínima = " + minimum );
    }

main()
