        function main() {
	document.write("\n");
        document.write("Angulo em graus 	: " );// print text
        angulo = parseFloat(prompt("Angulo em graus 	: " ,"0.0") );
        
        document.write(angulo + "\n");// print input 
        var radangulo = angulo * ( Math.PI / 180.0 ) ;
        document.write("Seno 			= " + Math.sin( radangulo ) );
        document.write("\nCoseno 			= " + Math.cos( radangulo ) );
        document.write("\nTangente 		= " + Math.tan( radangulo ) );
    }

main()
