        <script>

//Main Function
        function main() {
	document.write("\n");
        document.write("Nome : " );// print text
        nome = prompt("Nome : " ,"");
        
        document.write(nome + "\n");// print input 
        document.write("Número positivo : " );// print text
        num = parseInt(prompt("Número positivo : " ,"0") );
        
        document.write(num + "\n");// print input 
        document.write("Numero de caracteres = " + nome.length);
        document.write("\nNúmero de dígitos = " + ( num + "" ).length);
    }

main()
