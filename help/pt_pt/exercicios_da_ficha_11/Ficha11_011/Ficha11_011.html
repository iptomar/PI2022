vazio quadradoC(inteiro altura ,  texto c)

        <script>
//----------------------------- Javascript Code -------------------------------
//Main Function
        function main() {
	document.write("\n");
        document.write("Altura : " );// print text
        altura = parseInt(prompt("Altura : " ,"0") );
        
        document.write(altura + "\n");// print input 
        document.write("Caractér : " );// print text
        c = prompt("Caractér : " ,"");
        
        document.write(c + "\n");// print input 
        quadradoC(altura , c ) ;
    }

    //::::::::::::::::::::::::::::::::::::::::::::::::::
    //User Defined Functions Code
    //::::::::::::::::::::::::::::::::::::::::::::::::::
    function linhaC(n, c) {
        for( var i = 0; i < n; i = i + 1 ) {
            document.write(c );
        }
        document.write("\n" );
    }
    //::::::::::::::::::::::::::::::::::::::::::::::::::
    function quadradoC(altura, c) {
        for( var i = 1; i < altura + 1; i = i + 1 ) {
            linhaC(altura , c ) ;
        }
    }

main()
//----------------------------- Javascript Code -------------------------------
        </script>
