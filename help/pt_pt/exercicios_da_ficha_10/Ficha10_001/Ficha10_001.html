        function main() {
	document.write("\n");
        var i = 0 ;
        while(true ){
            document.write("Número positvo : " );
            document.write();// print text

                break
            }
            document.write("Erro na leitura\n\n" );
        }
        document.write("Valor introduzido = " + i );
    }

main()
