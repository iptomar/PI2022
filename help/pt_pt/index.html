			//muda o conteudo do iframe
			function loadContent(link){
				refId("contentDisplay").data = link;
			}
			
			//gera uma referência ao objeto HTML cujo ID se indica
			function refId(idObj){
				return document.getElementById(idObj);
			}
			
			//produz o output do conteúdo indicado no contentor cujo ID se indica
			function outId(idCont, cont){
				document.getElementById(idCont).innerHTML = cont;
			}
		</script>
	</head>

						var coll = document.getElementsByClassName("collapsible");
						var i;

						for (i = 0; i < coll.length; i++) {
						  coll[i].addEventListener("click", function() {
							this.classList.toggle("active");
							var content = this.nextElementSibling;
							if (content.style.display === "block") {
							  content.style.display = "none";
							} else {
							  content.style.display = "block";
							}
