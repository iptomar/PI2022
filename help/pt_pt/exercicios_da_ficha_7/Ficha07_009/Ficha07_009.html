//Main Function
        function main() {
	document.write("\n");
        document.write("x : " );// print text
        x = parseInt(prompt("x : " ,"0") );
        
        document.write(x + "\n");// print input 
        document.write("f(" + x + ")= " );
        if(x % 2 == 0 ){
            x++;
        }
        document.write(x );
    }

main()
