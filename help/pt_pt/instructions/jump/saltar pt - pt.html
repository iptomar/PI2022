<h3>Descrição</h3>
<p>A instrução JUMP_BREAK quebra o ciclo quando é executada, ou seja, sai imediatamente do ciclo.</p>
<p>A instrução JUMP_CONTINUE continua o ciclo quando é executada, ou seja, salta imediatamente para a condição de controlo.</p>
