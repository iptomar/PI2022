        <script>
//----------------------------- Javascript Code -------------------------------
//Main Function
        function main() {
	document.write("\n");
        var altura = 0.0 ;
        do{
            document.write("Altura : " );
            document.write();// print text
            altura = parseFloat(prompt("altura","0.0") );
            
            document.write(altura + "\n");// print input 
        }while(altura < 0.2 || altura > 3.0 );
        document.write("Altura = " + altura );
    }

main()
//----------------------------- Javascript Code -------------------------------
        </script>
