        <script>
//----------------------------- Javascript Code -------------------------------
//Main Function
        function main() {
	document.write("\n");
        var n = 0 ;
        do{
            document.write("n : " );
            document.write();// print text
            n = parseInt(prompt("n","0") );
            
            document.write(n + "\n");// print input 
        }while(n <= 0 );
        document.write("Valor de n = " + n );
    }

main()
//----------------------------- Javascript Code -------------------------------
