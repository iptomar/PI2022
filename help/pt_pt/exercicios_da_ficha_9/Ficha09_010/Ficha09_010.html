        <script>
//----------------------------- Javascript Code -------------------------------
//Main Function
        function main() {
	document.write("\n");
        document.write("Numero : " );// print text
        num = parseInt(prompt("Numero : " ,"0") );
        
        document.write(num + "\n");// print input 
        document.write("Digitos = " );
        while(num > 0 ){
            document.write(num % 10 + " " );
            num /=10;
        }
    }

main()
//----------------------------- Javascript Code -------------------------------
        </script>
