        <script>
//----------------------------- Javascript Code -------------------------------
//Main Function
        function main() {
	document.write("\n");
        document.write("Numero : " );// print text
        num = parseInt(prompt("Numero : " ,"0") );
        
        document.write(num + "\n");// print input 
        document.write("Bits = " );
        while(num > 0 ){
            document.write(num % 2 + " " );
            num /=2;
        }
    }

main()
//----------------------------- Javascript Code -------------------------------
