        <script>
//----------------------------- Javascript Code -------------------------------
//Main Function
        function main() {
	document.write("\n");
        document.write("Nota\t: " );// print text
        nota = parseInt(prompt("Nota\t: " ,"0") );
        
        document.write(nota + "\n");// print input 
        if(nota >= 10 ){
            document.write("Aprovado" );
        }else{
            document.write("Reprovado" );
        }
    }

main()
